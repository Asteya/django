<!DOCTYPE html>
<html>
{% extends 'story/base.html'%}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'story/style.css'%}">


{% block body %}
	<title> Home </title>

<div id="contentin" align="center">
{% if all_stories %}

<ul>
	<div class="container">
    <ul class="timeline">

	{% for story in all_stories %}
	
	
	
        <li>
          <div class="timeline-badge"><i class="glyphicon glyphicon-check" color="#AACD6E"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title"><a href="{% url 'story:detail' story.id %}">{{story.story_title}}</a></h4>
              <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 11 hours ago via Twitter</small></p>
            </div>
            <div class="timeline-body">
              <p><img src="{{story.cover}}"></p>
            </div>
            <div class="timeline-body">
              <p>{{story.body}}</p>
            </div>
          </div>
          </li>
          


	{% endfor %}
	</ul>
	</div>
</ul>

{% else %}
	<h3>No stories here</h3>
{% endif %}


{% endblock %}

</html>
