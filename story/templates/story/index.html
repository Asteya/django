<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title></title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'story/style.css'%}">
</head>
<div align="center">
<div id="navbarin" >
<form class="navbar-form navbar" align="center" role="search">
  <div class="form-group">
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default">Home</button>
  <button type="submit" class="btn btn-default">Talks</button>
  </div>
    <input type="text" class="form-control" placeholder="Search">
    <button type="submit" class="btn btn-default">Search</button>
<div class="btn-group" role="group" aria-label="...">
  <button type="submit" class="btn btn-default">Profile</button>
  <button type="submit" class="btn btn-default">Settings</button>
</div>
</div>
</form>
</div>

<br>
<div id="contentin">
{% if all_stories %}

<ul>
	<h3>All stories here</h3>

	{% for story in all_stories %}
	<li><a href="{% url 'story:detail' story.id %}">{{story.story_title}}</a></li>
	{% endfor %}
</ul>

{% else %}
	<h3>No stories here</h3>
{% endif %}
</div>
</div>

</html>
