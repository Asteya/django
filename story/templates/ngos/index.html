<!DOCTYPE html>
<html>
{% extends 'base.html'%}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">


{% block body %}
	<title> Ngos </title>
<div class="head">
    <div class="headerobjectswrapper">

        <header>NGOs</header>
    </div></div>
{% if object_list %}

<section id="t-cards">
    <div class="container">
        <div class="row">
{% for ngo in object_list %}

 <div class="col-sm-6 col-md-3">
                <div class="panel panel-default panel-card">
                    <div class="panel-heading">
                        <img src="{{ngo.ngo_pic.url}}" />
                        <button class="btn btn-primary btn-sm" role="button">Follow</button>
                    </div>
                    <div class="panel-figure">
                        <img class="img-responsive img-circle" src="{{ngo.ngo_pic.url}}" />
                    </div>
                    <div class="panel-body text-center">
                        <h4 class="panel-header"><a href="{% url 'story:ngo-detail' ngo.id %}">{{ngo.ngo_name}}</a></h4>
                        <small>visit us here.</small>
                    </div>
                    
                        </div>
                    </div>


	{% endfor %}


             
                </div>   
        </div>
        
</section>

{% else %}
	<h3>No Ngos here</h3>


{% endif %}



{% endblock %}
